<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">
    <link rel="stylesheet" href="assets/style/template.css">
    <link rel="stylesheet" href="assets/style/responsive/responsive_template.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/style/board.css">

    <script defer src="./assets/script/board.js"></script>
    <script defer src="./assets/script/storage.js"></script>
    <script defer src="./assets/script/template.js"></script>
    <script defer src="./assets/script/addTask.js"></script>
    <script defer src="./assets/script/script.js"></script>
    <script type="module" defer src="./assets/script/summary.js"></script> 

    <title>Join - Board</title>
</head>

<body onload="includeHTML(); updateTaskVisibility();">
    <div w3-include-html="./left-side-template.html"></div>
    <div w3-include-html="./top-head-template.html"></div>
    <div id="popUpMenuDiv" class="d-none">
        <div class="popUpMenus"><a class="popUpMenusLink" href="./legal_notice.html">Legal Notice</a></div>
        <div class="popUpMenus"><a class="popUpMenusLink" href="./privacy_policy.html">Privacy Policy</a></div>
        <div class="popUpMenus"><a class="popUpMenusLink" href="./index.html">Log out</a></div>
    </div>

    <div id="content">        
        <div id="header">
            <div id="board-headline-div">
                <div id="board-headline">Board</div>
                <button id="add-task-btn" class="d-none d-block"><img src="./assets/img/board/add.svg" alt="plus"></button>
            </div>
            <div id="header-right-side">
                <label id="inputfield-div">
                    <input id="inputfield-search" type="text" placeholder="Find Task">
                    <div id="search-icon-div">
                        <img id="search" src="./assets/img/board/search.svg" alt="search">
                        <div id="border-right"></div>
                    </div>
                </label>
                <button onclick="showTaskPopup()" id="add-task-btn">Add Task
                    <img src="./assets/img/board/add.svg" alt="plus">
                </button>
            </div>
        </div>
        <div id="main-section">
            <div class="boards">
                <div class="header-boards">
                    <div class="board-title">To do</div>
                    <img onclick="showTaskPopup()" class="plus-icon" src="./assets/img/board/plus_button.svg" alt="plus button">
                </div>
                <div class="no-task-div">
                    No tasks To Do
                </div>
                <div id="taskContainer" class="task-container">
                </div>
            </div>
            <div class="boards">
                <div class="header-boards">
                    <div class="board-title">In progress</div>
                    <img onclick="showTaskPopup()"  class="plus-icon" src="./assets/img/board/plus_button.svg" alt="plus button">
                </div>
                <div class="no-task-div">
                    No tasks To Do
                </div>
                <div class="task-container">
                        <div class="task-div">Test</div>
                </div>
            </div>
            <div class="boards">
                <div class="header-boards">
                    <div class="board-title">Await feedback</div>
                    <img onclick="showTaskPopup()" class="plus-icon" src="./assets/img/board/plus_button.svg" alt="plus button">
                </div>
                <div class="no-task-div">
                    No tasks To Do
                </div>
                <div class="task-container">
                </div>
            </div>
            <div class="boards">
                <div class="header-boards">
                    <div class="board-title">Done</div>
                    <img onclick="showTaskPopup()" class="plus-icon" src="./assets/img/board/plus_button.svg" alt="plus button">
                </div>
                <div class="no-task-div">
                    No tasks To Do
                </div>
                <div class="task-container">
                    <div class="task-div">Test</div>
                </div>
            </div>
        </div>
    </div>
    <div id="addTaskPopup" class="d-none" onclick="closeDetails()">
        <div class="popUp" onclick="stopPropagationFunction(event)">
            <div id="content-popUp">
                <div class="left-side">
                    <div id="signUpMessage" class="message-div"></div>
                    <div class="title">Title <div class="red-star">*</div>
                    </div>
                    <input id="inputField" class="input-fields required" type="text" placeholder="Enter a title">

                    <div class="title">Description</div>

                    <textarea rows="4" cols="50" name="description" placeholder="Enter a Description"></textarea>

                    <div class="title">Assigned to</div>
                    <input id="contacts-dropdown" class="input-fields" type="text" placeholder="Select contacts to assign">
                    <div id="required-div">
                        <div class="red-star">*</div>This field is required
                    </div>
                </div>
                <div id="border"></div>
                <div class="right-side">
                    <div class="date required">Due date <div class="red-star">*</div>
                    </div>
                    <input id="date" type="date">

                    <div class="title">Prio</div>
                    <div id="prioritize">
                        <button id="urgent" class="prio-button" onclick="toggleButtonState('urgent')">Urgent <img class="prio-icons" src="./assets/img/add_task/urgent.svg" alt="urgent"></button>
                        <button id="medium" class="prio-button" onclick="toggleButtonState('medium')">Medium <img class="prio-icons" src="./assets/img/add_task/medium.svg" alt="medium"></button>
                        <button id="low" class="prio-button" onclick="toggleButtonState('low')">Low <img class="prio-icons" src="./assets/img/add_task/low.svg" alt="low"></button>
                        
                    </div>
                    <div class="title">Category</div>
                    <input id="tasks-dropdown" class="input-fields" type="text" placeholder="Select task category">
                    <div class="title">Subtasks</div>
                    <div id="subtask-div">
                        <input id="addSubtask" class="input-fields" type="text" placeholder="Add new subtask">
                        <div id="create-delete-div">
                            <div id="responsive-required-div" class="d-none">
                                <div class="red-star">*</div>This field is required
                            </div>
                            <div id="responsive-clear-create-btns">
                                <button onclick="clearAllEntries()" id="clear-btn">Clear <img src="./assets/img/add_task/x.svg" alt="delete"></button>
                                <button onclick="checkAllRequiredFields()" id="create-btn">Create Task <img src="./assets/img/add_task/check.svg" alt="check"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
