<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">
        <link rel="stylesheet" href="assets/style/template.css">
        <link rel="stylesheet" href="assets/style/responsive/responsive_template.css">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="assets/style/board.css">
        <link rel="stylesheet" href="assets/style/responsive/responsive_board.css">

        <script defer src="./assets/script/storage.js"></script>
        <script defer src="./assets/script/template.js"></script>
        <script type="module" defer src="./assets/script/summary.js"></script> 

        <title>Join - Board</title>
</head>

<body onload="includeHTML()">
        <div w3-include-html="./left-side-template.html"></div>
        <div w3-include-html="./top-head-template.html"></div>
        <div id="popUpMenuDiv" class="d-none">
                <div class="popUpMenus"><a class="popUpMenusLink" href="./legal_notice.html">Legal Notice</a></div>
                <div class="popUpMenus"><a class="popUpMenusLink" href="./privacy_policy.html">Privacy Policy</a></div>
                <div class="popUpMenus"><a class="popUpMenusLink" href="./index.html">Log out</a></div>
        </div>
        <div id="content">
                <div id="header">
                        <div id="board-headline-div">
                                <div id="board-headline">Board</div>
                                <button id="add-task-btn" class="d-none d-block"><img src="./assets/img/board/add.svg"
                                                alt="plus"></button>
                        </div>
                        <div id="header-right-side">
                                <label id="inputfield-div">
                                        <input id="inputfield-search" type="text" placeholder="Find Task">
                                        <div id="search-icon-div">
                                                <img id="search" src="./assets/img/board/search.svg" alt="search">
                                                <div id="border-right"></div>
                                        </div>
                                </label>
                                <button class="dl-none" id="add-task-btn">Add Task
                                        <img src="./assets/img/board/add.svg" alt="plus">
                                </button>
                        </div>
                </div>
                <div id="main-section">
                        <div class="boards">
                                <div class="header-boards">
                                        <div class="board-title">To do</div>
                                        <img class="plus-icon" src="./assets/img/board/plus_button.svg"
                                                alt="plus button">
                                </div>
                                <div class="no-task-div">
                                        No tasks To Do
                                </div>
                        </div>
                        <div class="boards">
                                <div class="header-boards">
                                        <div class="board-title">In progress</div>
                                        <img class="plus-icon" src="./assets/img/board/plus_button.svg"
                                                alt="plus button">
                                </div>
                                <div class="no-task-div">
                                        No tasks To Do
                                </div>
                        </div>
                        <div class="boards">
                                <div class="header-boards">
                                        <div class="board-title">Await feedback</div>
                                        <img class="plus-icon" src="./assets/img/board/plus_button.svg"
                                                alt="plus button">
                                </div>
                                <div class="no-task-div">
                                        No tasks To Do
                                </div>
                        </div>
                        <div class="boards">
                                <div class="header-boards">
                                        <div class="board-title">Done</div>
                                        <img class="plus-icon" src="./assets/img/board/plus_button.svg"
                                                alt="plus button">
                                </div>
                                <div class="no-task-div">
                                        No tasks To Do
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
