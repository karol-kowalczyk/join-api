<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/responsive/responsive_login.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">

    <script type="module" defer src="./assets/script/storage.js"></script>
    <script type="module" defer src="./assets/script/login.js"></script>
    <script defer src="./assets/script/script.js"></script>
    <script defer src="./assets/script/summary.js"></script>
    <script defer src="./assets/script/template.js"></script>


    <title>Join - Login</title>
</head>

<body>
    <div id="content" class="dark">
        <img onclick="loadLogIn()" id="big-logo" class="big-logo big-logo-querry white-Logo" src="./assets/img/login-site/big-join-logo.svg"
            alt="">
        <div id="main-header" class="opacity-zero">
            <div id="sign-up-section">
                <p class="paragraphs">Not a Join user?</p>
                <button class="sign-up-btn" onclick="loadSignUp()">Sign up</button>
            </div>
        </div>
        <div id="signUpMessage" class="message-div" style="display: none"></div>
        <div id="mid-section" class="opacity-zero">
            <div id="login-section">
                <div id="login-header">
                    <p id="login-paragraph">Log in</p>
                    <div id="blue-line"></div>
                </div>
                <form method="post" id="input-fields">
                    <input required id="emailAddress" class="login-fields" type="email" placeholder="Email">
                    <input required id="password" class="login-fields" type="password" placeholder="Password">
                    <a href="./forgotPassword.html">Forgot your password?</a>
                    <label id="remember-checkbox">
                        <input type="checkbox" id="rememberMe" placeholder="Password">
                        <p class="paragraphs cursor-pointer">Remember me</p>
                    </label>
                    <div id="register-btns">
                        <button onclick="lsRememberMe()" class="log-in-btn" id="submitSignIn">Log in</button>
                        <a onclick="loadGuestLogin()" id="guest-login-btn"><span>Guest Login</span></a>
                    </div>
                </form>

            </div>
        </div>
        <div id="signInMessage" class="message-div" style="display: none"></div>
        <div id="responsive-sign-up" class="d-none opacity-zero">
            <p class="paragraphs">Not a Join user?</p>
            <button onclick="loadSignUp()" class="sign-up-btn">Sign up</button>
        </div>
        <div id="compliance-links-div" class="opacity-zero">
            <a href="./privacy_policy.html" class="compliance-links" target=”_blank” href="">Privacy Policy</a>
            <a href="./legal_notice.html" class="compliance-links" target=”_blank” href="">Legal notice</a>
        </div>
    </div>
</body>
</html>
