<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">
        <link rel="stylesheet" href="assets/style/template.css">
        <link rel="stylesheet" href="assets/style/responsive/responsive_template.css">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="assets/style/summary.css">
        <link rel="stylesheet" href="assets/style/responsive/responsive_summary.css">

        <script defer src="./assets/script/storage.js"></script>
        <script defer src="./assets/script/template.js"></script>
        <script defer src="./assets/script/script.js"></script>
        <script type="module" defer src="./assets/script/summary.js"></script> 

        <title>Join - Summary</title>
</head>

<body onload="includeHTML()">
        <div w3-include-html="./left-side-template.html"></div>
        <div w3-include-html="./top-head-template.html"></div>
        <div id="popUpMenuDiv" class="d-none">
                <div class="popUpMenus"><a class="popUpMenusLink" href="./legal_notice.html">Legal Notice</a></div>
                <div class="popUpMenus"><a class="popUpMenusLink" href="./privacy_policy.html">Privacy Policy</a></div>
                <div class="popUpMenus"><a class="popUpMenusLink" href="./index.html">Log out</a></div>
        </div>
        <div id="content">
                <div id="heading">
                        <h1>Join 360</h1>
                        <div id="topic-paragraph">
                                <div id="blue-left-border"></div>
                                <p class="paragraph">Key Metrics at a Glance</p>
                        </div>
                </div>
                <div id="board-top">
                        <div onclick="navigateToBoard()" class="cards-top">
                                <img class="cards-icons" src="./assets/img/summary/pencil.svg" alt="pencil">
                                <div class="number-paragraph-div">
                                        <div class="number-to-do">1</div>
                                        <div class="to-do-paragraph">To-do</div>
                                </div>
                        </div>
                        <div onclick="navigateToBoard()" class="cards-top">
                                <img class="cards-icons" src="./assets/img/summary/check.svg" alt="">
                                <div class="number-paragraph-div">
                                        <div class="number-to-do">1</div>
                                        <div class="to-do-paragraph">Done</div>
                                </div>
                        </div>
                </div>
                <div id="board-middle">
                        <div onclick="navigateToBoard()" id="card-middle">
                                <div id="card-middle-left-side">
                                        <img class="cards-icons" src="./assets/img/summary/urgent.svg" alt="urgent">
                                        <div class="number-paragraph-div">
                                                <div class="number-to-do">1</div>
                                                <div class="to-do-paragraph">Urgent</div>
                                        </div>
                                </div>
                                <div id="border-grey"></div>
                                <div id="card-middle-right-side">
                                        <div id="date">October 16, 2022</div>
                                        <div id="deadline">Upcoming Deadline</div>
                                </div>
                        </div>
                        <div id="greeting-div">
                                <div id="greeting">Good Morning,</div>
                                <div id="surename-name"></div>
                        </div>
                </div>
                <div id="board-bottom">
                        <div onclick="navigateToBoard()" class="cards-bottom">
                                <div class="number-to-do">5</div>
                                <div class="to-do-paragraph">Task in </div>
                                <div class="to-do-paragraph">Board</div>
                        </div>
                        <div onclick="navigateToBoard()" class="cards-bottom">
                                <div class="number-to-do">2</div>
                                <div class="to-do-paragraph">Task in </div>
                                <div class="to-do-paragraph">Progress</div>
                        </div>
                        <div onclick="navigateToBoard()" class="cards-bottom">
                                <div class="number-to-do">2</div>
                                <div class="to-do-paragraph">Awaiting </div>
                                <div class="to-do-paragraph">Feedback</div>
                        </div>
                </div>
        </div>
        
</body>
<script src="./assets/script/summary.js"></script>
</html>
